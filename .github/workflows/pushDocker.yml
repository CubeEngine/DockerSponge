name: Build Image

on: 
  push:
    branches:
      - master
    paths:
      - minecraft-versions.json
      - api-versions.json
      - Dockerfile
      - build-images.sh
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push
        run: ./build-images.sh
